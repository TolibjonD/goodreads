{% extends 'base.html' %}

{% block title %} Goodreads | Registration {% endblock title %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Register Page</h1>
<p>Please you must register our application to use all servies.</p>
<a href="{% url 'landing_page' %}">Back to landing page.</a>
<br><br>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form |crispy }}
    <button type="submit" class="btn btn-info mt-2">Register</button>
</form>

{% endblock content %}
